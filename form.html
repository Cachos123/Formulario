<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Informações para Cadastro</h1>
        <p id="subtitulo">Informe seus dados:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
            
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual seu gênero?</strong></label>
            <label>
                <input type="radio" name="genero" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="outro">Outro
            </label>
        </div>

        <div><strong>Etnia</strong></div>
        <select id="Etnia" required>
            <option selected disabled value="">Selecione</option>
            <option>Branco</option>
            <option>Pardo</option>
            <option>Preto</option>
            <option>Amarelo</option>
            <option>Indígena</option>
        </select>

        <h4><br>
            <label><strong>Notas, sugestões ou perguntas</strong></label>
        </h4>

        <div><textarea row="6" style="width:26em" id="comentario" name="comentario"></textarea></div>
        <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
